<!doctype html>
<head>
    <title>Unicorn-ify a page with jQuery</title>
</head>
<body>
    <h1 id="main-title">All About Horses</h1>
    <p>All <span class="animal">horses</span> gallop on 4 legs.</p>
    <p>You can feed carrots to <span class="animal">horses</span>.</p>
    <p>Never walk behind <span class="animal">horses</span>.</p>
    <p>Their most notable body parts:</p>
    <ul>
        <li>Strong legs</li>
        <li>Long mane</li>
        <li>Hooved feet</li>
    </ul>

    <script src="https://code.jquery.com/jquery-3.7.1.min.js" integrity="sha256-/JqT3SQfawRcv/BIHPThkBvs0OEvtFFmqPF/lYI/Cxo=" crossorigin="anonymous"></script>
    <!-- if we fail to load from the CDN, use our local download of jquery -->
    <script>window.jQuery || document.write('<script src="js/jquery-3-7-1.js"><\/script>')</script>
    <script src="js/ext2.js"></script>
</body>
