<!doctype html>
<head>
    <title>jQuery Trivia Quiz</title>
</head>
<body>
    <h1>jQuery Quiz</h1>
    <label>
        Who invented jQuery?
        <form id="quiz-select">
            <select id="selection">
                <option>Brendan Eich</option>
                <option>John Resig</option>
                <option>Guido van Rossum</option>
                <option>Tim Berners-Lee</option>
            </select>
            <button id="submit-btn" type="submit">Submit</button>
        </form>
        <div id="feedback-div">
            Please select an option
        </div>
    </label>

    <script src="https://code.jquery.com/jquery-3.7.1.min.js" integrity="sha256-/JqT3SQfawRcv/BIHPThkBvs0OEvtFFmqPF/lYI/Cxo=" crossorigin="anonymous"></script>
    <!-- if we fail to load from the CDN, use our local download of jquery -->
    <script>window.jQuery || document.write('<script src="js/jquery-3-7-1.js"><\/script>')</script>
    <script src="js/ext7.js"></script>
</body>
